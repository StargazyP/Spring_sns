<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My Page</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
      }

      .wrapper {
        width: 90%;
        max-width: 800px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .container {
        width: 95%;
        margin: 0 auto 20px auto;
      }

      .card {
        background-color: white;
        border-radius: 15px;
        padding: 20px;
        margin: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.2s;
        position: relative;
      }

      .card:hover {
        transform: scale(1.02);
      }

      .card-header {
        font-size: 20px;
        color: #4b4b4b;
        font-weight: bold;
      }

      .card-body {
        margin-top: 10px;
        color: #6c757d;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 100px;
      }

      .modal-content {
        background-color: #fff;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        width: 50%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      #postForm,
      #commentForm {
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      #content,
      #commentContent {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        resize: none;
      }

      button,
      .button-link {
        padding: 10px 15px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        text-decoration: none;
        display: inline-block;
      }

      button:hover,
      .button-link:hover {
        background-color: #0056b3;
      }

      .button-link {
        margin: 0 5px;
        /* Spacing between buttons */
      }

      #comments {
        width: 100%;
        margin-top: 20px;
      }

      .profile-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
      }

      .close-button {
        float: right;
        color: #aaa;
        font-size: 24px;
        cursor: pointer;
      }

      .close-button:hover {
        color: #f00;
      }

      .navbar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .navbar img {
        width: 60px;
        height: 60px;
        margin: 0 20px;
        cursor: pointer;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin: 0 15px;
      }

      .delete-button {
        float: right;
        color: #aaa;
        font-size: 24px;
        cursor: pointer;
      }

      .delete-button:hover {
        color: #f00;
      }

      .content-img {
        width: calc(200px - 20px);
        height: calc(200px - 20px);
        object-fit: cover;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <!-- Navigation Bar -->
      <div class="navbar">
        <img
          src="/images/home.png"
          style="height: 55px; width: 55px"
          alt="home"
          onclick="location.href='/member/view';"
        />
        <img
          src="/images/user.png"
          alt="User Image"
          onclick="location.href='/member/mypage';"
        />
        <img
          src="/images/logout.png"
          style="width: 50px; height: 50px"
          alt="Dashboard"
          onclick="document.getElementById('logout').submit();"
        />
        <form id="logout" action="/member/logout" method="post"></form>
        <img
          src="/images/alram.png"
          alt="Alarm"
          onclick="location.href ='/member/PostCheck';"
        />
      </div>

      <div class="container">
        <div class="profile-img-container">
          <!-- ?��?�� ?��로필 ?��미�?? ?��?�� -->
          <img
            id="profileImage"
            class="profile-img"
            th:src="@{/member/Userimgsource/{email}(email=${loggedInMember.memberEmail})}"
            alt="Profile Image"
          />
          <br />
          Welcome! <span id="memberEmail" th:text="${loggedInMember.memberEmail}"></span>
        </div>

        <!-- ?��?��?�� ?��?��?�� ?��?�� ?��?�� -->
        <div id="post-list">
          <div th:each="post : ${secondpost}" class="card">
            <!-- <span class="delete-button" th:attr="data-post-id=${post.id}" onclick="deletePost(this)">X</span> -->
            <div class="card-header" th:text="${post.writer}">No Title</div>
            <div class="card-body" th:text="${post.content}">No Content</div>
            <div class="post-date">
              Created: <span th:text="${post.createdDate}">No Date</span> |
              Modified: <span th:text="${post.modifiedDate}">No Date</span>
            </div>
            <div th:if="${post.imgsource}">
              <img
                class="content-img"
                th:src="@{/api/image/{id}(id=${post.id})}"
                alt="Post Image"
              />
            </div>
          </div>
        </div>

        <button type="button" onclick="session()">버튼</button>


      </div>
    </div>
    <script type="text/javascript">
      window.onload = function () {
          fetchMemberEmail();
      };
      function session(){
        var senderID = getMemberEmail();
        var receiverID = document.getElementById("memberEmail").textContent.trim();
        window.location.href=`/chat?senderID=${senderID}&receiverID=${receiverID}`;
      }

      function fetchMemberEmail() {
          fetch('/gettingSession')
              .then(response => response.json())
              .then(data => {
                  if (data.loginEmail) {
                      saveMemberEmail(data.loginEmail);
                  } else {
                      console.error('User email not found');
                  }
              })
              .catch(error => console.error('Error fetching member email:', error));
      }

      function saveMemberEmail(memberEmail) {
          sessionStorage.setItem('memberEmail', memberEmail);
          console.log('memberEmail saved:', memberEmail);
      }

      function getMemberEmail() {
            const memberEmail = sessionStorage.getItem('memberEmail');
            if (memberEmail) {
                console.log('memberEmail retrieved:', memberEmail);
                return memberEmail;
            } else {
                console.error('No memberEmail found in sessionStorage');
                return null;
            }
        }
      </script>
  </body>

</html>
