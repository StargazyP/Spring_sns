<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            /* Adjust the form width */
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
            /* Center the form vertically a bit more */
        }

        label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <!-- action을 /api/members/login 으로 변경하고, input name 일치 -->
    <form action="/api/members/login" method="post">
        <div>
            <label for="email">이메일:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">로그인</button>
    </form>

    <!-- 에러 메시지가 있을 경우에만 출력 -->
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
</body>

</html>
