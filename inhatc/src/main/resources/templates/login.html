<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #0f1419;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wrapper {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
        }

        .login-container {
            padding: 40px 32px;
            border: 1px solid #eff3f4;
            border-radius: 16px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 31px;
            font-weight: 700;
            color: #0f1419;
            margin-bottom: 32px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 15px;
            font-weight: 500;
            color: #0f1419;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #eff3f4;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            color: #0f1419;
            background-color: #ffffff;
            transition: border-color 0.2s;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #1d9bf0;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder,
        input[type="email"]::placeholder {
            color: #536471;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background-color: #0f1419;
            color: #ffffff;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        button:hover {
            background-color: #272c30;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            color: #f4212e;
            text-align: center;
            margin-top: 16px;
            font-size: 15px;
            padding: 12px;
            background-color: #f7f9f9;
            border-radius: 8px;
            border: 1px solid #eff3f4;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: #536471;
        }

        .signup-link a {
            color: #1d9bf0;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .login-container {
                padding: 32px 24px;
                border: none;
            }

            h1 {
                font-size: 27px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="login-container">
            <h1>로그인</h1>
            <!-- action을 /api/members/login 으로 변경하고, input name 일치 -->
            <form action="/api/members/login" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit">로그인</button>
            </form>

            <!-- 에러 메시지가 있을 경우에만 출력 -->
            <div th:if="${error}" class="error">
                <p th:text="${error}"></p>
            </div>

            <div class="signup-link">
                계정이 없으신가요? <a href="/api/members/signup">회원가입</a>
            </div>
        </div>
    </div>
</body>

</html>
