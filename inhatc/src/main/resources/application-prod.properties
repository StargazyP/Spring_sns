# 프로덕션 환경 설정
# 우분투 서버에서 사용할 설정 파일

# 데이터베이스 설정
# 프로덕션 환경에서는 반드시 환경 변수로 설정하세요!
# 환경 변수 설정 예시:
# export DB_URL=jdbc:mysql://localhost:3306/member?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
# export DB_USERNAME=your_username
# export DB_PASSWORD=your_secure_password
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/member?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.hibernate.ddl-auto=update

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 서버 설정
server.port=8080
server.http2.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 세션 설정 (프로덕션)
# 세션 타임아웃: 30분 (1800초)
server.servlet.session.timeout=30m
# 세션 쿠키 설정
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
# ⚠️ secure=true는 HTTPS에서만 작동합니다. HTTP 사용 시 false로 설정
# HTTPS를 사용하는 경우 true로 변경하세요
server.servlet.session.cookie.secure=false
# 세션 고정 공격 방지: 로그인 시 세션 ID 변경
server.servlet.session.tracking-modes=cookie

# 로그 레벨 (프로덕션)
logging.level.root=INFO
logging.level.kr.co.inhatc=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# 로그 파일 설정 (프로덕션)
logging.file.name=/var/log/inhatc/application.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Actuator 설정 (프로덕션)
# Health Check 엔드포인트 활성화 (보안을 위해 제한적으로 노출)
management.endpoints.web.exposure.include=health,info,metrics
# Health Check 상세 정보 숨김 (보안)
management.endpoint.health.show-details=never
# Actuator 엔드포인트 기본 경로
management.endpoints.web.base-path=/actuator
# Health Check 커스텀 설정
management.health.diskspace.enabled=true
management.health.db.enabled=true
# Metrics 설정
management.metrics.export.prometheus.enabled=true
# Health Check 경로 (보안을 위해 별도 경로 사용 가능)
management.endpoint.health.probes.enabled=true

# 파일 저장 경로 (환경 변수로 설정 가능)
# 기본값: /var/www/inhatc
app.upload.base-dir=${UPLOAD_BASE_DIR:/var/www/inhatc}
app.upload.posts-dir=${UPLOAD_POSTS_DIR:/var/www/inhatc/uploads/posts}
app.upload.profile-dir=${UPLOAD_PROFILE_DIR:/var/www/inhatc/uploads/profiles}
app.upload.messages-dir=${UPLOAD_MESSAGES_DIR:/var/www/inhatc/uploads/messages}



