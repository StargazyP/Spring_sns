# 프로덕션 환경 설정
# 우분투 서버에서 사용할 설정 파일

# 데이터베이스 설정 (서버 환경에 맞게 수정)
spring.datasource.url=jdbc:mysql://localhost:3306/member?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=YOUR_PASSWORD_HERE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.hibernate.ddl-auto=update

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 서버 설정
server.port=8080
server.http2.enabled=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 로그 레벨 (프로덕션)
logging.level.root=INFO
logging.level.kr.co.inhatc=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# 파일 저장 경로 (환경 변수로 설정 가능)
# 기본값: /var/www/inhatc
app.upload.base-dir=${UPLOAD_BASE_DIR:/var/www/inhatc}
app.upload.posts-dir=${UPLOAD_POSTS_DIR:/var/www/inhatc/uploads/posts}
app.upload.profile-dir=${UPLOAD_PROFILE_DIR:/var/www/inhatc/uploads/profiles}
app.upload.messages-dir=${UPLOAD_MESSAGES_DIR:/var/www/inhatc/uploads/messages}



